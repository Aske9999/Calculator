<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Estonia&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6">
            <h1 class="title">CALCULATOR</h1>
            <input class="input" id="left-input" type="number">
            <span id="symbol"></span>
            <input class="input" id="right-input" type="number">
            <span>=</span>
            <input class="input" readonly id="result" type="number">
            <hr>
            <button class="math-op" disabled id="plus" type="button">+</button>
            <button class="math-op" disabled id="minus" type="button">-</button>
            <button class="math-op" disabled id="multiply" type="button">*</button>
            <button class="math-op" disabled id="divide" type="button">/</button>
            <hr>
            <button class="math-op" disabled id="degree" type="button">^</button>
            <button class="math-op" disabled id="root" type="button">âˆš</button>
            <hr>
            <input class="input" id="minmax-input" type="text">
            <input class="input" readonly id="minmax-result" type="text">
            <button class="math-op" id="max" type="button">max</button>
            <button class="math-op" id="min" type="button">min</button>

        </div>
        <div class="col-6">
            <h1 class="title">RESULTS</h1>
            <div class="history" id="history">
                <ul class="history-list"></ul>
            </div>
            <button class="result-btn" id="result-btn" type="button">CLEAN ALL</button>
        </div>
    </div>
</div>

</body>

<script src="script/script.js"></script>
</html>
